<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input readonly value="20"  type="text" name="nom" id="nom" placeholder="Entrer votre nom" autocomplete="on">


<label for="homme">Homme</label> <input value="homme" type="radio" name="genre" id="homme">
<label for="femme">Femme</label><input type="radio" value="femme" name="genre" id="femme">

<input type="number" value="20"  name="rangee" id="rangee" step="10" min="0" max="30">
<input type="text" name="ville" id="ville" list="x">
<datalist id="x">
    <option value="Casablanca"></option>
    <option value="Chefchaouen"></option>
    <option value="Rabat"></option>
    <option value="Fes"></option>
</datalist>
    
</body>
</html>
